    Born from the need to turn JSON witnesses into Helix-friendly coordinate
    mappings before pushing GHMP-aligned firmware docs.
  limitations: |
    Currently recorded as Markdown; not yet executable code.
  evolution_potential: |
    Convert binder into a CLI that regenerates mappings + YAML specs on demand.
